<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manas - Your AI Wellness Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="aurora-bg">
        <div class="aurora-ribbon r1"></div><div class="aurora-ribbon r2"></div><div class="aurora-ribbon r3"></div>
    </div>
    <main class="aurora-dashboard">
        <header class="stats-header">
            <div class="level-display"><span id="user-level">LVL 1</span><div class="xp-bar"><div id="xp-progress"></div></div></div>
            <div class="currency-display"><span id="glow-berries">✨ 0</span></div>
        </header>
        <div class="nuru-sanctuary">
            <img src="/static/images/nuru-neutral.png" alt="Nuru, your spirit companion" id="nuru-mascot">
            <div class="emotion-display" id="emotion-display">😌 Calm</div>
        </div>
        <nav class="spirit-orbs">
            <button class="orb" id="orb-chat" title="AI Chat Companion"><span>💬</span></button>
            <button class="orb" id="orb-mood" title="Log Your Mood"><span>😊</span></button>
            <button class="orb" id="orb-goal" title="AI Goal Coach"><span>🏔️</span></button>
            <button class="orb" id="orb-wisdom" title="Nuru's Wisdom Stone"><span>🔮</span></button>
            <button class="orb" id="orb-cave" title="Nuru's Echo Cave"><span>🏞️</span></button>
            <button class="orb" id="orb-intent" title="Understand My Intent"><span>🎯</span></button>
            <button class="orb" id="orb-qa" title="Analyze Text"><span>❓</span></button>
            <button class="orb" id="orb-poem" title="Generate a Poem"><span>📜</span></button>
            <button class="orb" id="orb-meditation" title="Guided Meditation"><span>🧘</span></button>
        </nav>
    </main>
    <div id="feature-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span id="close-modal" class="close-button">&times;</span>
            <h2 id="modal-title">Feature Title</h2>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>
    <div id="toast" class="toast hidden"></div>
    <script src="/static/js/script.js"></script>
</body>
</html>
